<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <p-card class="login-card">
        <ng-template pTemplate="header">
            <div class="login-header">Prijava</div>
        </ng-template>

        <hr style="margin: 1rem 0; border: none; border-top: 1px solid #e5e7eb00;" />

        <!-- Email field -->
        <div class="field">
            <label for="email">Email</label>

            <input type="text" pInputText formControlName="email" placeholder="Unesite svoj email"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">

                <span *ngIf="email.errors?.['required']">Potrebno je upisati email </span>
                <span *ngIf="email.errors?.['email']">Nevazeci email </span>
            </small>
        </div>

        <!-- Password field -->
        <div class="field">
            <label for="password">Sifra</label>
            <input type="password" pInputText formControlName="password" class="w-full"  placeholder="Unesite sifru"/>

            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <span *ngIf="password.errors?.['required']">Potrebno je upisati sifru </span>
            </small>
        </div>

        <!-- Login button -->
        <p-button label="Prijavi se" styleClass="custom-login-button" [disabled]="loginForm.invalid" type="submit"/>

        <!-- Register link -->
        <div class="register-link">
            Nemas racun? <a routerLink="/register">Registriraj se</a>
        </div>

    </p-card>
</form>
